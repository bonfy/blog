language: node_js  #设置语言

node_js: stable  #设置相应的版本

cache:
  directories:
    - node_modules # cache 加速

install:
  - npm install  #安装hexo及插件

script:
  # - git submodule init      # 用于更新主题
  # - git submodule update
  - hexo clean  #清除
  - hexo g  #生成

after_script:
  - cd ./public
  - git init
  - git config user.name "bonfy"  #修改name
  - git config user.email "foreverbonfy@163.com"  #修改email
  - git add .
  - git commit -m "update auto by tracis-ci"
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:master  #GH_TOKEN是在Travis中配置token的名称

branches:
  only:
    - source  #只监测hexo分支，hexo是我的分支的名称，可根据自己情况设置

env:
 global:
   - GH_REF: github.com/bonfy/blog
